services:
  postgres:
    image: postgres:16-alpine
    container_name: oas-cloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oas_password}
      POSTGRES_DB: ${POSTGRES_DB:-oas_cloud}
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-oas} -d ${POSTGRES_DB:-oas_cloud}",
        ]
      interval: 10s
      timeout: 5s
      retries: 8

  redis:
    image: redis:7-alpine
    container_name: oas-cloud-redis
    restart: unless-stopped
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD:-redis_password}",
      ]
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8

  backend:
    image: miku66/oasbackend:latest
    pull_policy: always
    container_name: oas-cloud-backend
    restart: unless-stopped
    environment:
      ADDR: "${BACKEND_ADDR:-:8080}"
      DATABASE_URL: "postgres://${POSTGRES_USER:-oas}:${POSTGRES_PASSWORD:-oas_password}@postgres:5432/${POSTGRES_DB:-oas_cloud}?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-redis_password}"
      REDIS_DB: "${REDIS_DB:-0}"
      REDIS_KEY_PREFIX: "${REDIS_KEY_PREFIX:-oas:cloud}"
      JWT_SECRET: "${JWT_SECRET:-change-me-in-production}"
      JWT_TTL: "${JWT_TTL:-24h}"
      AGENT_JWT_TTL: "${AGENT_JWT_TTL:-12h}"
      USER_TOKEN_TTL: "${USER_TOKEN_TTL:-4320h}"
      DEFAULT_LEASE_SECONDS: "${DEFAULT_LEASE_SECONDS:-90}"
      MAX_POLL_LIMIT: "${MAX_POLL_LIMIT:-20}"
      SCHEDULER_ENABLED: "${SCHEDULER_ENABLED:-true}"
      SCHEDULER_INTERVAL: "${SCHEDULER_INTERVAL:-10s}"
      SCHEDULER_SCAN_LIMIT: "${SCHEDULER_SCAN_LIMIT:-500}"
      SCHEDULER_SLOT_TTL: "${SCHEDULER_SLOT_TTL:-90s}"
      SERVE_FRONTEND: "${SERVE_FRONTEND:-true}"
      FRONTEND_DIST_DIR: "${FRONTEND_DIST_DIR:-/app/web}"
      TZ: ${TZ:-Asia/Shanghai}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"

volumes:
  postgres_data:
  redis_data:
